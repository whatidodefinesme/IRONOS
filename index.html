<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iron Man OS Simulator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary-glow: #00e5ff;
        --background-color: #020a1a;
      }
      body {
        font-family: 'Rajdhani', sans-serif;
        background-color: var(--background-color);
        color: var(--primary-glow);
        overflow: hidden;
      }
      .hex-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="86.6"><polygon points="50,0 100,25 100,75 50,100 0,75 0,25" fill="none" stroke="%230e7490" stroke-width="0.5" /></svg>');
        background-size: 100px 86.6px;
        opacity: 0.1;
        z-index: 0;
        animation: pan 60s linear infinite;
      }
      /* Custom scrollbar for chat */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: rgba(0, 229, 255, 0.3);
        border-radius: 20px;
        border: 1px solid rgba(0, 229, 255, 0.2);
      }
      .scan-lines {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        background: linear-gradient(
          to bottom,
          transparent 0%,
          transparent 98%,
          rgba(0, 229, 255, 0.2) 99%,
          transparent 100%
        );
        background-size: 100% 4px;
        z-index: 100;
        animation: scan 10s linear infinite;
      }
      
      .fade-in {
        animation: fadeInAnimation 1s ease-in-out forwards;
      }

      .widget-corners {
        position: relative;
        border: 1px solid var(--primary-glow-20, rgba(0, 229, 255, 0.2));
      }

      .widget-corners::before,
      .widget-corners::after,
      .widget-corners > :first-child::before,
      .widget-corners > :first-child::after {
        content: '';
        position: absolute;
        width: 15px;
        height: 15px;
        border-color: var(--primary-glow, #00e5ff);
        border-style: solid;
        opacity: 0.8;
      }

      .widget-corners::before { top: -1px; left: -1px; border-width: 2px 0 0 2px; }
      .widget-corners::after { top: -1px; right: -1px; border-width: 2px 2px 0 0; }
      .widget-corners > :first-child::before { bottom: -1px; left: -1px; border-width: 0 0 2px 2px; }
      .widget-corners > :first-child::after { bottom: -1px; right: -1px; border-width: 0 2px 2px 0; }


      @keyframes fadeInAnimation {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      @keyframes scan {
        0% { background-position: 0 100vh; }
        100% { background-position: 0 0; }
      }

      @keyframes pan {
        0% { background-position: 0 0; }
        100% { background-position: 200px 173.2px; }
      }
      
      @keyframes micPulse {
        0%, 100% {
          filter: drop-shadow(0 0 2px #ef4444);
        }
        50% {
          filter: drop-shadow(0 0 6px #ef4444);
        }
      }
      .mic-pulse {
        animation: micPulse 1.5s infinite ease-in-out;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.25.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.3.0"
  }
}
</script>
</head>
  <body>
    <div class="hex-background"></div>
    <div id="root"></div>
    <div class="scan-lines"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
